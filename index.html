<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="container--bill">
        <label
          ><span class="style-span">Bill</span>
          <input name="bill" type="text" value="$" />
        </label>
      </div>
      <div class="container--tips">
        <label
          ><span class="style-span">Select Tip %</span>

          <input type="button" value="5%" />
          <input type="button" value="10%" />
          <input type="button" value="15%" />
        <br> 
          <input type="button" value="25%" />
          <input type="button" value="50%" />
          <input type="button" value="Custom" />
        </label>
      </div>
      <div class="container--quantyperson">
        <label
          ><span class="style-span">Number of People</span>
          <input type="number" />
        </label>
      </div>

      <div class="container--results"></div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
